<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="修改密码">
    <title>修改密码</title>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/bootstrap.min/bootstrap.min.js"></script>
    <script src="assets/js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">

<body class="bg-gray">
<div class="nav-pl-top" style="border-bottom: none">
    修改密码
    <a class="return" href="javascript:;" onclick="history.back(-1);"><i class="icon return-black-icon"></i></a>
    <a class="over">完成</a>
</div>
<div style="height: .5rem"></div>
<div class="container bg-gray">
    <div>
        <div class="pw-input-box bg-white">
            <i class="icon pw-icon"></i>
            <div class="pw-input"><input id="oldPw" class="input phone" type="password" minlength="6" maxlength="16" value=""  placeholder="请输入6-16位密码"></div>
            <i class="icon clear-icon"></i>
        </div>
        <div class="pw-tip">密码以字母开头，只包含字符、数字和下划线</div>
    </div>
    <div>
        <div class="pw-input-box bg-white">
            <i class="icon pw-icon"></i>
            <div class="pw-input"><input id="newPw" class="input phone" type="password" minlength="6" maxlength="16" value=""  placeholder="请输入新密码"></div>
            <i class="icon clear-icon"></i>
        </div>
        <!--<div class="pw-tip">密码以字母开头，只包含字符、数字和下划线</div>-->
    </div>
    <div>
        <div class="pw-input-box bg-white">
            <i class="icon pw-icon"></i>
            <div class="pw-input"><input id="newPw_t" class="input phone" type="password" minlength="6" maxlength="16" value=""  placeholder="请确认新密码"></div>
            <i class="icon clear-icon"></i>
        </div>
        <div class="pw-tip text-red-b">两次密码输入不一致</div>
    </div>

</div>

<script>

    $(".clear-icon").click(function () {
        $(this).parents(".pw-input-box").children(".pw-input").find(".phone").val("").focus();
    });





</script>
</body>
</html>
