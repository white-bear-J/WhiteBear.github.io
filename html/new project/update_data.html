    var mobileSelect = new MobileSelect({
        trigger: '#selectDate',
        title: '',
        wheels: "date",
        position:[0, 0, 0],
        callback:function(indexArr, data){
            var dayStr="";
            for (var i in data){
                if(i!=data.length-1){
                    if(data[i].id >= 10){
                        dayStr += data[i].id+"-"
                    }else {
                        dayStr += "0"+data[i].id+"-"
                    }
                }else {
                    if(data[i].id >= 10){
                        dayStr += data[i].id;
