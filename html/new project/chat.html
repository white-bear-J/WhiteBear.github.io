<!--遮罩层-->
<div class="mask"></div>
<script>
    $(".cz").click(function () {
        $(".article-pl-out").hide();
        $(".select-cz-box").show();
        $(".mask").show();
    });

    $(".qx-cz").click(function () {
        $(".article-pl-out").show();
        $(".select-cz-box").hide();
        $(".pop-box-b").hide();
        $(".mask").hide();
    });

    $(".delete-chat").click(function () {
            $(".article-pl-out").hide();
            $(".delete-chat-pop").show();
            $(".select-cz-box").hide();
            $(".mask").show();
        });

    $(".hmd").click(function () {
        $(".article-pl-out").hide();
        $(".hmd-pop").show();
        $(".select-cz-box").hide();
        $(".mask").show();
    });
    
    $("#talk").click(function () {
        showMask();
        $("body").scrollTop(0);
        $("#pl").focus();
    });
    
    $("#talk").blur(function () {
        fixedBottom();
    });
    
    
    $(".bq-icon").click(function () {
        if($(this).hasClass("active")){
            $(this).removeClass("active");
            $(".bq-box").hide();
        }else {
            $(this).addClass("active");
            $(".bq-box").show();
        }
    });

    $(".bq").click(function () {
        var str = $("#talk").val();
        var bqstr = "#"+$(this).attr("data-id");

        $("#talk").val(str+bqstr);
        $(".bq-icon").removeClass("active");
        $(".bq-box").hide();
    });

</script>
