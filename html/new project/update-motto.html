<body class="bg-gray">
<div class="nav-pl-top" style="border-bottom: none">
    修改个性签名
    <a class="return" href="javascript:;" onclick="history.back(-1);"><i class="icon return-black-icon"></i></a>
    <a class="over">完成</a>
</div>
<div style="height: .5rem"></div>
<div class="container bg-gray">
    <div>
        <div class="update-input-box bg-white">
            <input class="input motto" type="text" id="motto" maxlength="20" value="" placeholder="&nbsp;&nbsp;输入签名">
            <i class="icon clear-icon"></i>
        </div>
        <div class="countNum">剩余输入字数<span id="mottoNum">20</span></div>
    </div>
</div>
<script>
    //输入监听
    var inputElement = "#motto";
    var outputElement = "#mottoNum";

    inputListener(inputElement,outputElement);

    function inputListener(inputElement,outputElement) {
        var i = 0;
        var max = $(inputElement).attr("maxlength");

        $(inputElement).bind("input propertychange",function () {
            i = $(inputElement).val().length;
            $(outputElement).html(20-i);
            if(i>=15){
                $(".countNum").addClass("text-red-b");
            }else {
                $(".countNum").removeClass("text-red-b");
            }
        })

    }

    $(".clear-icon").click(function () {
        $(this).parents(".update-input-box").children(".input").val("").focus();
    });
</script>
</body>
