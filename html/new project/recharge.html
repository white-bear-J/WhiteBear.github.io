    <!--提交数据-->

<script>
    $(".cz-type").click(function () {
        var czType = $(this).attr("data-type");
        $("#czType").val(czType);
    });

    $(".pay-type").click(function () {
        var payType = $(this).attr("data-type");
        $("#payType").val(payType);
        $(this).addClass("active").siblings(".pay-type").removeClass("active");
        $(this).find(".select-icon").addClass("active");
        $(this).siblings(".pay-type").find(".select-icon").removeClass("active");
    });
    $(".hb_tab .tab").click(tab);

    $(function () {
        var screeWidth = $("body").width();
        $(".recharge-select .data").css("margin-bottom",screeWidth*0.02+"px");
    });

    
    
    $(".czjb").click(function () {
        if($(this).hasClass("active")){
            $(this).removeClass("active");
        }
        $(this).children(".content").html("<input class='jinbi-input' type='text' placeholder='金币个数' autofocus>");
        $(".jinbi-input").focus();
        var myCild =  $(this).children(".content");
        var my =  $(this);
        $(".jinbi-input").blur(function () {
            var jbCount=$(this).val();
            var money = jbCount*10;
            $(my).addClass("active").siblings().removeClass("active");
            $("#czCount").val(money);
            $(myCild).html("<div class=\"option\">"+jbCount+"金币</div><div class=\"cost\">售价："+money+"元</div>")
        });
    });

    $(".czvip").click(function () {
        if($(this).hasClass("active")){
            $(this).removeClass("active");
        }
        $(this).children(".content").html("<input class='jinbi-input' type='text' placeholder='vip月数' autofocus>");
        $(".jinbi-input").focus();
        var myCild =  $(this).children(".content");
        var my =  $(this);
        $(".jinbi-input").blur(function () {
            var jbCount=$(this).val();
            var money = jbCount*15;
            $(my).addClass("active").siblings().removeClass("active");
            $("#czCount").val(money);
            $(myCild).html("<div class=\"option\">"+jbCount+"月</div><div class=\"cost\">售价："+money+"元</div>")
        });
    });

    $(".pay-select").click(function () {
         var money = $(this).attr("data-money");
         $(this).addClass("active").siblings().removeClass("active");
         $("#czCount").val(money);
     });

</script>
