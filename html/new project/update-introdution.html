<body class="bg-gray">
<div id="motto">
    <div class="nav-pl-top update-data" style="border-bottom: none">
        个性签名
        <a class="return" href="javascript:;" onclick="history.back(-1);"><i class="icon return-black-icon"></i></a>
        <a class="over" v-on:click="submitData">完成</a>
    </div>
    <div style="height: .5rem"></div>
    <div class="container bg-gray">
        <div>
            <div class="update-textarea-box bg-white">
                <textarea class="textarea introduction" v-model="motto" maxlength="200" placeholder="  快来编辑你的个性签名"></textarea>
            </div>
            <div class="countNum" v-bind:class="{ 'text-red-b': danger }">剩余输入字数<span>{{mottoLength}}</span></div>
        </div>
    </div>
</div>
<script>
    var motto = new Vue({
        el: '#motto',
        data: {
            motto: "",
            mottoLength:0,
            danger:false,
            data:{
                motto:this.motto,
            }
        },
        watch:{
            motto:function (val) {
                if(val.length>190){
                    this.danger = true;
                }else {
                    this.danger = false;
                }
                this.mottoLength = 200 - val.length;
            }
        },
        methods: {
            submitData:function () {
                    alert("yes!");

                }
            }
    })
</script>
