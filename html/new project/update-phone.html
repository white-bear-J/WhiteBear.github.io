<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="360-site-verification" content="604a14b53c6b871206001285921e81d8">
    <meta name="format-detection" content="email=no"/>
    <meta name="keywords" content="修改手机号">
    <meta name="description" content="修改手机号">
    <title>修改手机号</title>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/bootstrap.min/bootstrap.min.js"></script>
    <script src="assets/js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body class="bg-gray">
<div class="nav-pl-top" style="border-bottom: none">
    修改手机号
    <a class="return" href="javascript:;" onclick="history.back(-1);"><i class="icon return-black-icon"></i></a>
    <a class="over">完成</a>
</div>
<div style="height: .5rem"></div>
<div class="container bg-gray">
    <div class="pw-input-box bg-white">
        <i class="icon phone-icon"></i>
        <div class="pw-input"><input class="input phone" type="text" maxlength="11" value=""  onkeyup="value=value.replace(/[^\d]/g,'')"  placeholder="请输入新的手机号码"></div>
        <i class="icon clear-icon"></i>
    </div>
    <div class="pw-input-box bg-white">
        <i class="icon yzm-icon"></i>
        <div class="pw-input">获取验证码</div>
        <a class="get-code pull-right">获取验证码</a>
    </div>

</div>

<script>

    var time=60;
    var interval;

    $(".clear-icon").click(function () {
      $(this).parents(".pw-input-box").children(".pw-input").find(".phone").val("").focus();
    });

    $(".get-code").bind("click",intval);



    function intval() {
        getTime();
        interval = setInterval(getTime,1000);
    }


    function getTime() {
        if(time==60){
            $(".get-code").unbind("click");
        }
        time--;
        $(".get-code").addClass("text-gray").html(time+"S后重发");
        if(time==0){
            clearInterval(interval);
            $(".get-code").removeClass("text-gray").html("获取验证码").bind("click",intval);
            time=60;
        }
    }

</script>
</body>
</html>
